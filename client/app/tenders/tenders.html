<!--Tenders page-->
<div class="page page-table">

    <div class="row ui-section">

        <div class="col-lg-8 clearfix">
            <h2 class="section-header">Список тендеров</h2>
        </div>
        <div class="col-md-12">
            <section class="panel panel-default table-dynamic">

                <!--Tenders Stats-->
                <section class="constell-block">
                    <div class="constell-graph-area">
                        <div class="constell-block-title mt-mini">Статистика</div>
                        <div data-echarts data-options="tenders.combo.options" style="height: 360px;"></div>
                    </div>
                </section>


                <div class="constell-block-title mt-mini">Тендеры</div>

                <div class="table-filters constell-table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                       placeholder="Найти..."
                                       class="form-control"
                                       data-ng-model="searchKeywords"
                                       data-ng-keyup="search()">
                            </form>
                        </div>
                        <div class="col-sm-8 col-xs-6 filter-result-info">
                            <a ui-sref="tenderAdd" class="btn btn-primary btn-filter-action"><i class="zmdi zmdi-plus"></i>Добавить</a>
                        </div>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="table table-bordered table-striped table-responsive">
                        <thead>
                        <tr>
                            <th>
                                <div class="th" ng-click="tenders.orderList('id', 'desc')">
                                    ID
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Название
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Категория
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Начало
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Завершение
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Объем
                                </div>
                            </th>
                            <th>
                                <div class="th">
                                    Открытый
                                </div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="tender in tenders.list.Result">
                            <td>{{tender.id}}</td>
                            <td class="left-align text-link"><a href="#/tenders/{{tender.id}}">{{tender.title}}</a></td>
                            <td>{{tender.category}}</td>
                            <!--<td>{{tender.minPrice}}</td>-->
                            <td>{{tender.startTime}}</td>
                            <td>{{tender.endTime}}</td>
                            <td>
                                <span ng-if="tender.amount != null">{{tender.amount}}</span>
                                <span ng-if="tender.amount == null">0</span>
                                {{tender.unit}}
                            </td>
                            <td>
                                <md-checkbox ng-model="tender.isOpenTender" data-ng-disabled="true"> {{ checkbox.cb1
                                    }}
                                </md-checkbox>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Всего элементов: {{tenders.tenderCnfg.totalCount}}
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <uib-pagination class="pagination-sm"
                                            ng-model="tenders.tenderCnfg.Page"
                                            total-items="tenders.tenderCnfg.totalCount"
                                            max-size="4"
                                            ng-change="tenders.getTenders()"
                                            items-per-page="tenders.tenderCnfg.PerPage"
                                            rotate="false"
                                            previous-text="Назад" next-text="Далее"
                                            boundary-links="false"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>

</div>
