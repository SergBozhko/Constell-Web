<!--User edit page-->
<div class="page page-table">

    <section class="tender-add-container constell-wizard-form constell-form-wrapper">

        <div class="row ui-section">
            <div class="col-lg-8 clearfix">
                <h2 class="section-header">
                    Редактировать пользователя{{user.lol}}
                    <a ui-sref="users" class="btn btn-primary">К списку пользователей</a>
                </h2>
            </div>
            <div class="col-md-12">
                <section class="panel panel-default">
                    <div class="panel-body">

                        <div class="col-sm-12">
                            <div class="row">
                                <!--Add posiotion form-->
                                <form action="" class="form-horizontal position-edit" name="editPosition">

                                    <!--Main info-->
                                    <div class="constell-block-title mt-mini">Общая информация</div>
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Компания <span class="req-star"></span></label>
                                        <div class="col-sm-12">
                                            <input ng-model="user.info.company" type="text"
                                                   class="form-control"
                                                   required>
                                        </div>
                                    </div>
                                    <!--User name-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Контактное лицо <span class="req-star"></span></label>
                                        <div class="col-sm-12">
                                            <input ng-model="user.info.name" type="text"
                                                   class="form-control"
                                                   required>
                                        </div>
                                    </div>
                                    <!--Phone-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Телефон <span class="req-star"></span></label>
                                        <div class="col-sm-12">
                                            <input ng-model="user.info.phone" type="text"
                                                   class="form-control"
                                                   required>
                                        </div>
                                    </div>
                                    <!--Email-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Email <span class="req-star"></span></label>
                                        <div class="col-sm-12">
                                            <input ng-model="user.info.email" type="text"
                                                   class="form-control"
                                                   required>
                                        </div>
                                    </div>

                                    <div class="constell-block-title mt-mini">Выберите категорию</div>
                                    <!--Category list-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Категория</label>
                                        <md-select ng-model="user.info.categoryId"
                                                   placeholder="Выбрать">
                                            <md-option ng-repeat="category in user.categories"
                                                       value="{{category.id}}">
                                                {{category.title}}
                                            </md-option>
                                        </md-select>
                                    </div>

                                </form>

                                <button ng-disabled="editPosition.$invalid || positionEdit.saveStatus" ng-click="positionEdit.savePosition()" class="btn btn-primary">
                                    <span ng-if="!positionEdit.saveStatus">Сохранить</span>
                                    <span ng-if="positionEdit.saveStatus">Сохранение</span>
                                </button>
                                <span class="form-error-message" ng-if="editPosition.$invalid">Не все поля заполнены!</span>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>

</div>
