<!--Tenders add page-->
<div class="page page-table">

    <section class="tender-add-container constell-wizard-form constell-form-wrapper">

        <div class="row ui-section">
            <div class="col-lg-8 clearfix">
                <h2 class="section-header">
                    Добавить позицию
                    <a ui-sref="positions" class="btn btn-primary">К списку позиций</a>
                </h2>
            </div>
            <div class="col-md-12">
                <section class="panel panel-default">
                    <div class="panel-body">

                        <div class="col-sm-12">
                            <div class="row">
                                <!--Add posiotion form-->
                                <form action="" class="form-horizontal position-add" name="addPosition">

                                    <div class="constell-block-title mt-mini">Выберите категорию</div>
                                    <!--Category list-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Категория <span class="req-star"></span></label>
                                        <md-select ng-model="positionAdd.positionAddObj.CategoryId"
                                                   placeholder="Выбрать"
                                                   required="">
                                            <md-option ng-repeat="category in positionAdd.posCategory.Result"
                                                       value="{{category.id}}">
                                                {{category.title}}
                                            </md-option>
                                        </md-select>
                                    </div>

                                    <div class="constell-block-title mt-mini">Информация о позиции</div>
                                    <!--Position name-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Название позиции <span class="req-star"></span></label>
                                        <div class="col-sm-12">
                                            <input ng-model="positionAdd.positionAddObj.Title" type="text"
                                                   class="form-control"
                                                   required="">
                                        </div>
                                    </div>

                                    <!--Position place-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Место поставки</label>
                                        <md-select ng-model="positionAdd.positionAddObj.MaterialPlace"
                                                   placeholder="Выбрать">
                                            <md-option ng-repeat="factory in positionAdd.posFactories"
                                                       value="{{factory.id}}">
                                                {{factory.name}}
                                            </md-option>
                                        </md-select>
                                    </div>

                                    <!--Position terms-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Сроки поставки</label>
                                        <div class="col-sm-12">
                                            <textarea name=""
                                                      placeholder="По договоренности, на основании согласованных заявок"
                                                      ng-model="positionAdd.positionAddObj.MaterialTerms"
                                                      class="form-control" rows="4"></textarea>
                                        </div>
                                    </div>

                                    <!--Position conditions-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Условия поставки</label>
                                        <div class="col-sm-12">
                                            <textarea name=""
                                                      placeholder="По договоренности, на основании согласованных заявок"
                                                      ng-model="positionAdd.positionAddObj.MaterialConditions"
                                                      class="form-control" rows="4"></textarea>
                                        </div>
                                    </div>

                                    <!--Position unit-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Единица измерения <span class="req-star"></span></label>
                                        <md-select ng-model="positionAdd.positionAddObj.Unit"
                                                   placeholder="Выбрать"
                                                   required="">
                                            <md-option ng-repeat="unit in positionAdd.posUnits"
                                                       value="{{unit.id}}">
                                                {{unit.name}}
                                            </md-option>
                                        </md-select>
                                    </div>

                                    <!--Position Currency-->
                                    <div class="form-group">
                                        <label for="" class="col-sm-12">Валюта <span class="req-star"></span></label>
                                        <md-select ng-model="positionAdd.positionAddObj.Currency"
                                                   placeholder="Выбрать"
                                                   required="">
                                            <md-option ng-repeat="currency in positionAdd.posCurrencys"
                                                       value="{{currency.id}}">
                                                {{currency.name}}
                                            </md-option>
                                        </md-select>
                                    </div>

                                    <!--Position parametries-->
                                    <div class="constell-block-title mt-mini mt-30">Определяющие параметры позиции</div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <div text-angular ng-model="positionAdd.positionAddObj.MaterialParametrs"
                                                 class="ui-editor"></div>
                                        </div>
                                    </div>

                                </form>

                                <button ng-disabled="addPosition.$invalid || positionAdd.saveStatus" ng-click="positionAdd.savePosition()"
                                        class="btn btn-primary">
                                    <span ng-if="!positionAdd.saveStatus">Добавить</span>
                                    <span ng-if="positionAdd.saveStatus">Добавление</span>
                                </button>
                                <span class="form-error-message" ng-if="addPosition.$invalid">Не все поля заполнены!</span>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </section>

</div>
